## The Shepherds [(Ez34)](# "ref")
1. Shepherds Who **Eat** the Flock [v1-8](# "ref")
1. The Shepherd Who **Seeks** the Lost [v9-15](# "ref")
1. Sheep Who **Push** Aside the Weak [v16-22](# "ref")
1. Sheep Who **Know** the Shepherd [v23-31](# "ref")

>>>
+ two hats we wear: as **sheep** and as **shepherds**
+ as **sheep**:
  + **disappointed** by bad shepherds
  + trust in the one **Good** Shepherd
  + show **grace** to fellow sheep
+ as **shepherds**:
  + authority **comes** from God
    + He can **take** it away
  + sheep don't **belong** to us
    + our higher **master**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-x5hFSPUT8uU-sheep.jpg" -->
Ah, **shepherds** of Israel <br>
who have been feeding **yourselves**! <br>
Should not shepherds feed the **sheep**?

[3](# "ref")
You eat the **fat**, <br>
you clothe yourselves with the **wool**, <br>
you **slaughter** the fat ones, <br>
but you do not **feed** the sheep.

[Ezekiel 34:2-3 (ESV)](# "ref")
[Moel Famau, UK.  Rick Barrett](https://unsplash.com/photos/x5hFSPUT8uU "caption")

>>>
+ luxury / **comfort**
+ neglect **duty**
+ e.g., **bad**/lazy K12 teachers:
+ enjoy **respect**
  + e.g., TW 18% interest savings
  + e.g., BCTF: teaching **honourable**
+ but bad teachers don't **care** for kids
  + some even **abuse** kids

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-VNjNtdu0yCw-kids_hug.jpg" -->
The **weak** you have not strengthened, <br>
the **sick** you have not healed, <br>
the **injured** you have not bound up,

the **strayed** you have not brought back, <br>
the **lost** you have not sought, <br>
and with **force** and harshness <br>
you have **ruled** them.

[Ezekiel 34:4 (ESV)](# "ref")
[Joshua Clay](https://unsplash.com/photos/VNjNtdu0yCw "caption")

>>>
+ as **sheep**: if I've been **weak** / sick / lost
  + felt **helpless** and alone
  + **abused** by selfish helpers
  + &rArr; God **sees**: my real **Shepherd**
+ as **shepherds**: teacher, manager, parent, expert
  + &rArr; remember my **mandate**:
  + **weak** / sick / injured: **capability**
    + suffered **loss** / hurt
  + **stray** / lost: **culpability**
    + made bad **decisions**
  + do not be **harsh**:
  + I'm not their **ruler**, God is

---
<!-- .slide: data-background="white" -->
# Who are the **weak**, sick, injured, **strays**, or lost <br> I have neglected?

>>>
+ and as **sheep**: take comfort in the Good Shepherd

## The Shepherds [(Ez34)](# "ref")

God takes action

<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-xCdFXXoZkJc-dark_sky.jpg" -->
Behold, I am **against** the shepherds, <br>
and I will **require** my sheep at their hand <br>
and put a **stop** to their feeding the sheep.

[Ezekiel 34:10 (ESV)](# "ref")
[Ukraine. Paul Itkin](https://unsplash.com/photos/xCdFXXoZkJc "caption")

>>>
+ as **sheep**: take **comfort**
+ as **shepherds**: take **warning**
+ opposition
+ remove role/right
+ e.g., parable of **vineyard** (Mk12):

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-HNx4QLRgy2k-rain_plant.jpg" -->
What will the **owner** of the vineyard do?

He will come and **destroy** the tenants <br/>
and give the vineyard to **others**.

[Mark 12:9 (ESV)](# "ref")
[Mike Kotsch](https://unsplash.com/photos/HNx4QLRgy2k "caption")

>>>
+ kick out **wicked caretakers**
  + **proud**
  + believed had **power** over owner

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-y4v96Sy2ne4-sunset_hills.jpg" -->
Behold, I, **I myself** will search for my sheep <br>
and will **seek** them out....

I will **rescue** them from all places <br>
where they have been **scattered** <br>
on a day of clouds and thick darkness.

[Ezekiel 34:11,12 (ESV)](# "ref")
[Shontz Photography](https://unsplash.com/photos/y4v96Sy2ne4 "caption")

>>>
+ God often feels **far away**, absent
+ promise: personally takes **action**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-55la3cIsJKQ-hug_haiti.jpg" -->
I will seek the **lost**, <br>
and I will bring back the **strayed**, <br>
and I will bind up the **injured**, <br>
and I will strengthen the **weak**

[Ezekiel 34:16a (ESV)](# "ref")

>>>
+ what the shepherds **ought** to have done

---
<!-- .slide: data-background="white" -->
# What is God's **promise** to me when I am <br> **lost** and weak?

>>>
+ I **myself** will search for my sheep
  + **rescue**, bring **home**

<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-c8ET5XvBwnU-flock.jpg" id="outline" -->
## The Shepherds [(Ez34)](# "ref")
1. Shepherds Who Eat the Flock [v1-8](# "ref")
1. The Shepherd Who Seeks the Lost [v9-15](# "ref")
1. **Sheep Who Push Aside the Weak** [v16-22](# "ref")
1. Sheep Who Know the Shepherd [v23-31](# "ref")

>>>
+ God not only judges **shepherds** (leaders)
+ also between **sheep**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-215Fiqh6hRc-sheep.jpg" -->
... I will strengthen the **weak**, <br>
and the **fat** and the strong I will destroy.

I will **feed** them in **justice**.

[17](# "ref")
... Behold, I **judge** between **sheep** and sheep, <br>
between rams and male goats.

[Ezekiel 34:16b,17 (ESV)](# "ref")
[Hay, Australia. Christopher Burns](https://unsplash.com/photos/215Fiqh6hRc "caption")

>>>
+ not all of us sheep are the **victims**
  + sometimes we are the **abusers**
+ when God **feeds** us,
  + not only with His **blessings**
  + also His **judgment**
+ this is what we **need**:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-ndsRLeQBlsA-dark_clouds.jpg" -->
Behold my **servant**, whom I uphold, ...

He will not grow **faint** or be discouraged <br>
till he has established **justice** in the earth; <br>
and the coastlands **wait** for his law.

[Isaiah 42:1,4 (ESV)](# "ref")
[Dylan Roberts, Strumble Head Lighthouse, UK](https://unsplash.com/photos/ndsRLeQBlsA "caption")

>>>
+ **servant**: Christ, the **Anointed** One
+ when we **cry out** for God's justice
+ we ourselves are not **exempt** from it!
+ hear God describe our **selfishness**:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-24bzOuENxHc-sheep.jpg" -->
Is it not enough for you <br>
to feed on the **good** pasture,

that you must **tread** down with your feet <br>
the rest of your pasture?

and to drink of **clear** water, <br>
that you must **muddy** the rest of the water <br>
with your feet?

[Ezekiel 34:18 (ESV)](# "ref")
[Ariana Prestes](https://unsplash.com/photos/24bzOuENxHc "caption")

>>>
+ we **enjoy** God's blessings, rescue, rest
  + but **prevent** others from enjoying grace
+ "**heaven** would be nice, except for other **people**"
+ erect artificial **barriers**: must
  + attend sm gp 3mo
  + stop smoking
  + adopt capitalism
  + look like **me**
+ implicitly, we believe we are more **deserving**:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/pixabay-852423-homeless.jpg" -->
You push with side and **shoulder**, <br>
and thrust at all the weak with your **horns**, <br>
till you have **scattered** them abroad

[Ezekiel 34:21 (ESV)](# "ref")

>>>
+ we who are **stronger**: bc God's blessings
  + stable **home**, no **finance** stress
  + church **community**, friends
+ should not wield our strength (horn)
  + against the **weak**:
  + **mentally** ill
  + **financially** struggling
  + outcast / **friendless**
  + **hurting** / rltn sorrow

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-Y05TMi8ZFHA-blue_door.jpg" -->
But **woe** to you, <br>
scribes and Pharisees, **hypocrites**!

For you **shut** the kingdom of heaven <br>
in people's **faces**.

For you neither enter **yourselves** <br>
nor allow those who **would** enter to go in.

[Matthew 23:13 (ESV)](# "ref")
[Chefchaouen, Mexico. Randy Tarampi](https://unsplash.com/photos/Y05TMi8ZFHA "caption")

>>>
+ scribes / Phar in **authority**
  + **stronger** sheep
+ heavy **burden** of letter of law
+ those who **want** to enter: open, eager
  + big **stop** sign:
  + first **change** yourself

---
<!-- .slide: data-background="white" -->
# Have I **thrust** aside weaker brethren?

>>>
+ do I **notice** them?
+ focused on **own** problems

  + **heal** our wounds (v9-15)
+ **establish** rltn between
  + **sheep** + shepherd
  + **man** + God

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash--wT0iS-TSZM-Anterne_cross.jpg" -->
I will set up over them **one shepherd**, <br>
my servant **David**, and he shall feed them: <br>
he shall **feed** them and be their **shepherd**.

[Ezekiel 34:23 (ESV)](# "ref")
[Lac d'Anterne, France.  Hugues de Buyer-Mimeure](https://unsplash.com/photos/-wT0iS-TSZM "caption")

>>>
+ King David long **dead**
+ God had **promised** heir to his **throne**
+ **Christ**, Son of David
  + (blind Bar-Timaeus addresses him)

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-09AhDCedXF8-cross.jpg" -->
I am the **good shepherd**. 

I **know** my **own** and my own know me, <br>
[15](# "ref") 
just as the **Father** knows me <br>
and I know the Father; 

and I **lay down my life** for the sheep.

[John 10:14-15 (ESV)](# "ref")
[Aaron Burden](https://unsplash.com/photos/09AhDCedXF8 "caption")

>>>
+ contrast w/**hired** hand
  + just a **job**, no **concern**
+ **knows** us: as **close** as Trinity!
+ and **died** for our sins
  + not bc **weak**, overcome by evil
+ **authority** to lay down
  + authority to **take up**
+ &rArr; **power** of resurrection!
+ **why** lay down life for us? 

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-IEHPDNk2-8w-matterhorn.jpg" -->
And they shall **know** <br>
that I am the **LORD their God** with them

[Ezekiel 34:30 (ESV)](# "ref")
[Samuel Ferrara](https://unsplash.com/photos/IEHPDNk2-8w "caption")

>>>
+ recurring theme in Ez
+ that we would **know** who God is
+ not a **religion** we constructed
+ **Creator** (made us)
  + Rescuer (sought us out)
  + Redeemer (laid down life)
+ we **know** Him, He **calls** to us:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-c8ET5XvBwnU-flock.jpg" -->
The sheep **hear** his voice, <br>
and he **calls** his own sheep **by name** <br>
and leads them out. 

[4](# "ref") 
When he has brought out all his own, <br>
he goes **before** them, <br>
and the sheep **follow** him, <br>
for they **know** his voice.

[John 10:3-4 (ESV)](# "ref")

>>>


---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-b8rkmfxZjdU-kids.jpg" -->
"As for you, **My sheep**, <br>
the sheep of My pasture,

you are **men**, <br>
and I am your **God**,”

declares the Lord GOD.

[Ezekiel 34:31 (NASB)](# "ref")
[Great Smoky Mountains, USA. Jordan Whitt](https://unsplash.com/photos/b8rkmfxZjdU "caption")

>>>
+ identity
+ relationship

>>>
+ hear Jesus **calling** to you
+ you **know** His voice
